<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your email" required></label>
            <label id="number-label">Age <span>(optional)</span> <input id="number" type="number" name="age" placeholder="Age" min="10" max="99"></label>
            <label>Which option best describes your current role? 
                <select name="current-role" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?
                <label><input type="radio" name="recommend" class="inline" value="definitely"> Definitely</label>
                <label><input type="radio" name="recommend" class="inline" value="maybe"> Maybe</label>
                <label><input type="radio" name="recommend" class="inline" value="not-sure"> Not sure</label>
            </label>
            <label>What is your favorite feature of freeCodeCamp
                <select name="favorite-feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label>
            <label>What would you like to see improved? <span>(Check all that apply)</span>
                <label><input type="checkbox" class="inline" value="front-end-projects"> Front-end Projects</label>
                <label><input type="checkbox" class="inline" value="back-end-projects"> Back-end Projects</label>
                <label><input type="checkbox" class="inline" value="data-visualization"> Data Visualization</label>
                <label><input type="checkbox" class="inline" value="challenges"> Challenges</label>
                <label><input type="checkbox" class="inline" value="open-source-community"> Open Source Community</label>
                <label><input type="checkbox" class="inline" value="gitter-help-rooms"> Gitter help rooms</label>
                <label><input type="checkbox" class="inline" value="videos"> Videos</label>
                <label><input type="checkbox" class="inline" value="city-meetups"> City Meetups</label>
                <label><input type="checkbox" class="inline" value="wiki"> Wiki</label>
                <label><input type="checkbox" class="inline" value="additional-courses"> Additional Courses</label>
            </label>
            <label>Any comments or suggestions?
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
        <footer>
            <p>&copy; Remi Coding - <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp.org</a></p>
        </footer>
    </form>
</body>
</html>
